<template name="Header">
  <div class="bar bar-header bar-positive">
    {{> yield 'LeftHeader'}}
    <h1 class="title">{{> yield 'PageHeader'}}</h1>
    <button class="button {{iconClasses}}" id="sign-in">
      {{#unless currentUser}}
        Sign In
      {{/unless}}
    </button>
  </div>
</template>

<template name="HomeButton">
  <a href="/" class="button icon-left ion-chevron-left button-clear">Home</a>
</template>
