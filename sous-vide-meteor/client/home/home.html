<template name="Home">
  {{#contentFor 'PageHeader'}}
    Sous Vide
  {{/contentFor}}
  <div class="centered">
    <div class="list">
      <div class="item item-divider">
      </div>
      <div class="item range">
        <i class="icon ion-ios7-snowy"></i>
        <input type="range" name="temperature">
        <i class="icon ion-flame"></i>
      </div>


      <div class="item range">
        <i class="icon ion-ios7-timer-outline"></i>
        <input type="range" name="time">
        <i class="icon ion-ios7-timer"></i>
      </div>
      <div class="item item-divider">
      </div>
    </div>
    <div class="wrapper">
      <h2>{{{temperatureString temperature}}}</h2>
      <h4>for</h4>
      <h2 style="margin-top:0px; padding-bottom:10px">{{time}}</h2>

      <div class="button-bar">
        <button class="button button-energized" id="save">
          Save
        </button>
        <button class="button button-positive" id="cook">
          Cook
        </button>
      </div>
    </div>
  </div>
</template>
