<template name="Cooking">
  <div class="bar bar-header bar-balanced">
    <a href="{{pathFor 'home'}}" class="button button-clear icon-left ion-chevron-left">
      Back
    </a>
    <h1 class="title">Cooking</h1>
  </div>

  <div class="content">

    <div class="wrapper">
      <div class="card">
        <div class="item item-text-wrap centered">
          <h2>Temperature<br></h2>
          <h1 class="{{tempColor}}">{{{currentTemp}}}<br></h1>
          <h3>Target: {{{targetTemp}}}</h3>
        </div>
      </div>

      <div class="card">
        <div class="item item-text-wrap centered">
          <h2>Time Remaining<br></h2>
          {{#if donePreheating}}
            <button class="button button-positive button-block button-full-width" id="ready">
              Ready to Cook
            </button>
          {{else}}
            {{#if preheating}}
              <h1>Preheating<span class="one">.</span><span class="two">.</span><span class="three">.</span>â€‹</h1>
            {{else}}
              <h1> {{remainingTime}} </h1>
            {{/if}}
          {{/if}}
        </div>
      </div>
      <button class="button button-assertive button-block button-full-width" id="stop-cooking">
        Stop
      </button>
    </div>
  </div>

</template>
