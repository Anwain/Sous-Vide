<template name="Favorites">
  {{#contentFor 'PageHeader'}}
    Favorites
  {{/contentFor}}

  <div class="list">
    {{#each favoriteRecipes}}
      <a class="item item-icon-left" href="#">
        <i class="icon ion-star"></i>
        {{name}} - {{doneness}}
        <span class="item-note">
          {{hrMinFormat time}}/{{temperature}}{{{degreeSign}}}
        </span>
      </a>
    {{/each}}
  </div>
</template>
